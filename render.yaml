databases:
  - name: micronaut
    databaseName: micronaut_vrk2
    user: micronaut_vrk2_user

services:
  - type: web
    name: ob
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: micronaut_vrk2
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false